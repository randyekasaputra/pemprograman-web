<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:400;500;600;700;800&display=swap">
    <style>
        /* Add the previously formatted CSS code here */
        /* Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:400;500;600;700;800&display=swap');

        /* Variable */
        :root {
            --primary-color: #f86a27;
            --dark-color: white;
            --gray-color: gray;
            --h1-font-size: 40px;
            --h2-font-size: 32px;
            --small-font-size: 14px;
        }

        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #f8f9fa;
        }

        .navbar-brand {
            height: 50px;
            width: 40px;
        }

        .navbar-toggler {
            border: none;
            background: transparent;
            outline: none;
            padding: 8px;
            cursor: pointer;
        }

        .navbar-toggler-icon {
            width: 30px;
            height: 3px;
            background-color: black;
            position: relative;
            transition: 0.4s;
        }

        .navbar-toggler-icon::before,
        .navbar-toggler-icon::after {
            content: "";
            width: 30px;
            height: 3px;
            background-color: black;
            position: absolute;
            transition: 0.4s;
        }

        .navbar-toggler-icon::before {
            top: -10px;
        }

        .navbar-toggler-icon::after {
            top: 10px;
        }

        .navbar-collapse {
            display: none;
            text-align: center;
        }

        .navbar-collapse.show {
            display: block;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            animation: slideDown 0.3s ease-out;
        }

        .nav-item {
            margin: 10px 0;
        }

        .nav-item a {
            display: block;
            color: black;
            font-weight: 600;
            text-transform: uppercase;
            padding: 8px 0;
            transition: color 0.4s;
        }

        .nav-item a:hover {
            color: rgb(1, 143, 152);
        }

        @keyframes slideDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Responsive Adjustments */
        @media (min-width: 992px) {
            .navbar-collapse {
                display: flex !important;
                justify-content: flex-end;
            }
            .navbar-toggler {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <!-- Logo -->
            <img src="logo.png" alt="Logo">
        </a>
        <button class="navbar-toggler" onclick="toggleMenu()">
            <div class="navbar-toggler-icon"></div>
        </button>
        <div class="navbar-collapse" id="navbarNav">
            <div class="nav-item"><a href="#">Home</a></div>
            <div class="nav-item"><a href="#">About</a></div>
            <div class="nav-item"><a href="#">Services</a></div>
            <div class="nav-item"><a href="#">Portfolio</a></div>
            <div class="nav-item"><a href="#">Contact</a></div>
        </div>
    </nav>

    <script>
        function toggleMenu() {
            const navbarCollapse = document.getElementById('navbarNav');
            navbarCollapse.classList.toggle('show');
        }
    </script>
</body>
</html>
